<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Pokémon API</title>
</head>
<body>
<header class="header">
    <h1>AJAX - Visualitzador de pokémons</h1>
</header>
<form id="searchForm">
    <label for="searchInput">Buscar Pokémon:</label>
    <input type="text" id="searchInput" required>
    <button type="submit">Buscar</button>
</form>
<section id="content">
    <h1 id="pokemonName"></h1>
    <img id="pokemonImage" src="" alt="">
    <div class="stats">
        <p id="attack"></p>
        <p id="hp"></p>
        <p id="speed"></p>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
